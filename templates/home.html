<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtomobillar</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .contact {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .contact h2 {
            margin-top: 0;
        }

        .contact p {
            margin: 5px 0;
        }
        .header-link{
            text-align: center;
            padding-bottom: 20px;
        }
        .header-link a{
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-link">
        <a href="/phone-list">Our Products</a>
    </div>


    <div class="contact">
        <h2>Contact us</h2>
        <p>Phone: +998 90 123 45 67</p>
        <p>Address: Manhattan, Wolves street, 15</p>
    </div>
</div>

</body>
</html>
